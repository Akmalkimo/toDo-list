<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="myInput" placeholder="Type your task here!">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="taskPlace">
                <ul id="ul1">
                </ul>
            </div>    
        </div>
    </div>
</body>
</html>
